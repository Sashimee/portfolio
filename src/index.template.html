<!DOCTYPE html>
<html>
  <head>
    <!-- Primary Meta Tags -->
    <title><%= productName %></title>

    <meta name="title" content="Alex Baskewitsch" />
    <meta
      name="description"
      content="Alex,

a Full Stack Web Developer.

IT is his passion. Most of his work is self-hosted.

His goal is to progress in a DevOps mindset."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://baskewitsch.lu/" />
    <meta property="og:title" content="Alex Baskewitsch" />
    <meta
      property="og:description"
      content="Alex,

a Full Stack Web Developer.

IT is his passion. Most of his work is self-hosted.

His goal is to progress in a DevOps mindset."
    />
    <meta
      property="og:image"
      content="https://alex.baskewitsch.lu/screenshots/og.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alex.baskewitsch.lu/" />
    <meta property="twitter:title" content="Alex Baskewitsch" />
    <meta
      property="twitter:description"
      content="Alex,

a Full Stack Web Developer.

IT is his passion. Most of his work is self-hosted.

His goal is to progress in a DevOps mindset."
    />
    <meta property="twitter:image" content="" />

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
